<script>
function fileExists(url)
{
	var isExists;
	$.ajax({
		url:url,
		async:false,
		type:'HEAD',
		error:function(){
			isExists=0;
		},
		success:function(){
			isExists=1;
		}
	});
	if(isExists==1)
		return true;
	else
		return false;
}

$(document).ready(function(){
	$("#verify_ok").hide();
	$("#verify_no").hide();
			
	$("#verify").click(function(){
		var certid = $("#certid").val().toUpperCase();
		var url = "cert/" + certid + "-1.jpg";
		if (fileExists(url))
		{
			$("#cert_pic").html('<img src="' + url + '" />');
			$("#verify_ok").show();
			$("#verify_no").hide();
		}
		else
		{
			$("#verify_ok").hide();
			$("#verify_no").show();
		}
	})
	
	$(".delete").click(function() {
		$(".message").hide();
	})
})
</script>
